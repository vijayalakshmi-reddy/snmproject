{% extends 'dashboard.html' %}
{% block addcss %}
    <title>View Note</title>
    <link rel="stylesheet" href="#">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .content {
            width: 50%;
            margin: 30px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            right: 10px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .content p span {
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
    
{% endblock %}   
{% block content %}
    <section>
        <div class="content">
            <form method="POST">
            <h2>Title:</h2>
            <p>{{notes[1]}}</p>
            <h2>Description</h2>
            <p>{{notes[2]}}</p>
            <p>Created At:{{notes[3]}}</p>
        </div>
    </section>
{% endblock %}
