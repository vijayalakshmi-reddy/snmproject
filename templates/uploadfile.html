{% extends 'dashboard.html' %}
{% block addcss %}
    <title>file</title>
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
{% endblock %}   
{% block content %}
    <section>
        <h1>Upload File</h1>
        <div class="content">
            <form method="POST" enctype="multipart/form-data">
            <p>File</p>
            <p><input type="file" name="file" accept=".jpg, .png, .pdf, .txt, .docx"/></p>
            <p><button>Add File</button></p>
            </form>
        </div>
    </section>
{% endblock %}
